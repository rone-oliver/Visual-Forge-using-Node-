<div class="filter-toggle">
  <mat-slide-toggle (toggleChange)="onHideEditorsChange()" [(ngModel)]="hideEditors" color="primary">
    Hide Editors
  </mat-slide-toggle>
</div>

</div>

<div class="filters-row">
  <mat-form-field appearance="fill" color="primary" class="filter-mat-select">
    <mat-label>Gender</mat-label>
    <mat-select (selectionChange)="onGenderChange()" [(ngModel)]="selectedGender">
      <mat-option [value]="''">All</mat-option>
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Others">Others</mat-option>
    </mat-select>
  </mat-form-field>

<div class="content-area">
  <app-table 
    [data]="users" 
    [columns]="userColumns" 
    [loading]="loading"
    [totalItems]="totalUsers"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSortChange($event)"
    (rowClick)="onUserClick($event)"
    (actionClick)="onUserAction($event)">
  </app-table>
