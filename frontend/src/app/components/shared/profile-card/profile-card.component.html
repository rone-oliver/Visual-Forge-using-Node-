<div class="profile-card">
  <div class="card-header">
    <div class="verified-badge" *ngIf="user.isVerified">
      <mat-icon>verified</mat-icon>
      <span>Verified</span>
    </div>
  </div>

  <div class="card-body">
    <div class="avatar-section">
      <ng-container *ngIf="user.profileImage; else defaultAvatar">
        <img [src]="user.profileImage" alt="Editor profile image" class="avatar" appMediaProtection>
      </ng-container>
      <ng-template #defaultAvatar>
        <div class="default-avatar">
          <mat-icon>person</mat-icon>
        </div>
      </ng-template>
    </div>
    <h2 class="fullname">{{ user.fullname }}</h2>
    <p class="username">&#64;{{ user.username }}</p>

    <div class="categories" *ngIf="user.categories?.length">
      <span *ngFor="let category of user.categories" class="category-chip">{{ category }}</span>
    </div>
  </div>

  <div class="card-footer">
    <div class="stat">
      <span class="stat-value">{{ user.score }}</span>
      <span class="stat-label">Score</span>
    </div>
    <div class="stat">
      <span class="stat-value rating">
        <mat-icon>star</mat-icon>
        {{ user.averageRating | number:'1.1-1' }}
      </span>
      <span class="stat-label">Rating</span>
    </div>
  </div>
</div>
