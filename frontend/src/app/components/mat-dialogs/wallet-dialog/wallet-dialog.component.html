<div class="dialog-container">
  <header class="dialog-header">
    <h2 mat-dialog-title>{{ title }}</h2>
    <button mat-icon-button mat-dialog-close aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <mat-dialog-content class="dialog-content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p *ngIf="data.type === 'add'">Select an amount or enter a custom amount to add.</p>
      <p *ngIf="data.type === 'withdraw'">Enter the amount you wish to withdraw.</p>

      <div *ngIf="data.type === 'add'" class="quick-add-buttons">
        <button *ngFor="let amount of quickAddAmounts" type="button" mat-stroked-button (click)="setAmount(amount)">
          ₹{{ amount }}
        </button>
      </div>

      <mat-form-field appearance="outline" class="amount-input">
        <mat-label>Amount</mat-label>
        <span matPrefix>&nbsp;₹&nbsp;</span>
        <input matInput type="number" placeholder="0.00" formControlName="amount" required>
        <mat-error *ngIf="form.get('amount')?.hasError('required')">Amount is required.</mat-error>
        <mat-error *ngIf="form.get('amount')?.hasError('min')">Amount must be positive.</mat-error>
        <mat-error *ngIf="form.get('amount')?.hasError('pattern')">Invalid amount format.</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">
      {{ actionText }}
    </button>
  </mat-dialog-actions>
</div>
